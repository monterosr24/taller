<div class="container">
    <div class="header">
        <h2>Invoices</h2>
        <button mat-raised-button color="accent" (click)="openBatchPayment()" style="margin-right: 10px;">
            <mat-icon>checklist</mat-icon>
            Batch Pay
        </button>
        <button mat-raised-button color="primary" (click)="onCreate()">
            <mat-icon>add</mat-icon>
            Add Invoice
        </button>
    </div>

    <app-data-table [data]="invoices" [columns]="columns" [actions]="actions" [config]="tableConfig">
    </app-data-table>
</div>
