<div class="advance-list-container">
    <div class="header">
        <h2>Adelantos Registrados</h2>
        <button mat-raised-button color="primary" routerLink="/jobs">
            <mat-icon>arrow_back</mat-icon>
            Volver a Trabajos
        </button>
    </div>

    <mat-card>
        <mat-card-content>
            <div *ngIf="loading" class="loading">
                <mat-spinner></mat-spinner>
            </div>

            <div *ngIf="!loading">
                <table mat-table [dataSource]="advances" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let advance">{{advance.id}}</td>
                    </ng-container>

                    <ng-container matColumnDef="jobId">
                        <th mat-header-cell *matHeaderCellDef>Trabajo #</th>
                        <td mat-cell *matCellDef="let advance">
                            <button mat-button color="primary" (click)="viewJob(advance.jobId)">
                                #{{advance.jobId}}
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
                        <td mat-cell *matCellDef="let advance">{{advance.description || 'N/A'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef>Monto</th>
                        <td mat-cell *matCellDef="let advance" class="amount-cell">
                            {{advance.amount | currency:'USD':'symbol':'1.2-2'}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="advanceDate">
                        <th mat-header-cell *matHeaderCellDef>Fecha Adelanto</th>
                        <td mat-cell *matCellDef="let advance">{{advance.advanceDate | date:'short'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef>Fecha Registro</th>
                        <td mat-cell *matCellDef="let advance">{{advance.createdAt | date:'short'}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <div *ngIf="advances.length === 0" class="no-data">
                    <mat-icon>info</mat-icon>
                    <p>No hay adelantos registrados</p>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
