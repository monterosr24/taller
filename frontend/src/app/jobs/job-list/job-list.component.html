<div class="job-list-container">
    <div class="header">
        <h2>Jobs</h2>
        <button mat-raised-button color="primary" (click)="createJob()">
            <mat-icon>add</mat-icon>
            New Job
        </button>
    </div>

    <app-data-table [data]="jobs" [columns]="columns" [actions]="actions" [config]="tableConfig" [loading]="loading">
    </app-data-table>
</div>
