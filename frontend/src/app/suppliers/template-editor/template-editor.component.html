<div class="editor-container">
    <div class="toolbar">
        <h2 mat-dialog-title>{{ isEditMode ? 'Edit Template Zones' : 'New Template' }}</h2>
        <div class="actions">
            <button mat-button (click)="cancel()">Cancel</button>
            <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid || isLoading">
                Save
            </button>
        </div>
    </div>

    <div class="content">
        <div class="sidebar">
            <form [formGroup]="form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Template Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>

                <div *ngIf="!isEditMode">
                    <input type="file" (change)="onFileSelected($event)" accept=".pdf,image/*">
                </div>
            </form>

            <mat-divider style="margin: 20px 0"></mat-divider>

            <h3>Zones</h3>
            <div class="zone-list">
                <mat-card *ngFor="let zone of zones; let i = index" class="zone-card" [class.incomplete]="!zone.label">
                    <div class="zone-controls">
                        <mat-form-field appearance="outline" dense>
                            <mat-label>Field</mat-label>
                            <mat-select [(ngModel)]="zone.label" (selectionChange)="drawZones()">
                                <mat-option *ngFor="let field of fieldTypes" [value]="field.value">
                                    {{ field.label }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button mat-icon-button color="warn" (click)="removeZone(i)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </mat-card>
                <p *ngIf="zones.length === 0" class="hint">Draw on the image to add zones.</p>
            </div>
        </div>

        <div class="canvas-area">
            <div class="canvas-wrapper">
                <mat-spinner *ngIf="isLoading"></mat-spinner>
                <canvas #previewCanvas class="layer-base"></canvas>
                <canvas #overlayCanvas class="layer-overlay" (mousedown)="onMouseDown($event)"
                    (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)"
                    (mouseleave)="onMouseUp($event)"></canvas>
            </div>
        </div>
    </div>
</div>
