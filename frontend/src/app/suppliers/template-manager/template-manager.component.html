<div class="template-manager">
    <div class="header">
        <h3>Invoice Templates</h3>
        <button mat-raised-button color="primary" (click)="openEditor()">
            <mat-icon>add</mat-icon> New Template
        </button>
    </div>

    <div *ngIf="isLoading" class="loading">
        <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div class="template-list" *ngIf="!isLoading">
        <mat-card *ngFor="let template of templates" class="template-item">
            <mat-card-header>
                <mat-icon mat-card-avatar>description</mat-icon>
                <mat-card-title>{{ template.name }}</mat-card-title>
                <mat-card-subtitle>{{ template.createdAt | date:'medium' }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions align="end">
                <button mat-button color="primary" (click)="openEditor(template)">
                    <mat-icon>edit</mat-icon> Edit Zones
                </button>
                <button mat-button color="warn" (click)="deleteTemplate(template.id)">
                    <mat-icon>delete</mat-icon> Delete
                </button>
            </mat-card-actions>
        </mat-card>

        <div *ngIf="templates.length === 0" class="empty-state">
            <p>No templates found. Add one to enable automatic data extraction.</p>
        </div>
    </div>
</div>
