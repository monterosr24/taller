<div class="worker-form-container">
    <h2>{{ isEditMode ? 'Edit Worker' : 'New Worker' }}</h2>

    <mat-card>
        <mat-card-content>
            <form [formGroup]="workerForm" (ngSubmit)="onSubmit()">
                <div class="form-grid">
                    <mat-form-field class="form-field-full-width">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" required>
                        <mat-error *ngIf="workerForm.get('firstName')?.hasError('required')">
                            First name is required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="form-field-full-width">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName" required>
                        <mat-error *ngIf="workerForm.get('lastName')?.hasError('required')">
                            Last name is required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="form-field-full-width">
                        <mat-label>Document Number</mat-label>
                        <input matInput formControlName="documentNumber">
                    </mat-form-field>

                    <mat-form-field class="form-field-full-width">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="phone">
                    </mat-form-field>

                    <mat-form-field class="form-field-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email">
                        <mat-error *ngIf="workerForm.get('email')?.hasError('email')">
                            Please enter a valid email
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="form-field-full-width">
                        <mat-label>Hire Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="hireDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field class="form-field-full-width">
                        <mat-label>Base Salary</mat-label>
                        <input matInput type="number" formControlName="baseSalary">
                        <span matPrefix>$ </span>
                        <mat-error *ngIf="workerForm.get('baseSalary')?.hasError('min')">
                            Salary must be positive
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-actions">
                    <button mat-button type="button" (click)="cancel()">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="!workerForm.valid || loading">
                        {{ isEditMode ? 'Update' : 'Create' }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
