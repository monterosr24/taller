<div class="worker-list-container">
    <div class="header">
        <h2>Workers</h2>
        <button mat-raised-button color="primary" (click)="createWorker()">
            <mat-icon>add</mat-icon>
            New Worker
        </button>
    </div>

    <app-data-table [data]="workers" [columns]="columns" [actions]="actions" [config]="tableConfig" [loading]="loading">
    </app-data-table>
</div>
