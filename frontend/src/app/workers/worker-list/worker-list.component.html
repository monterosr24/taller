<div class="worker-list-container">
    <div class="header">
        <h2>Workers</h2>
        <button mat-raised-button color="primary" (click)="createWorker()">
            <mat-icon>add</mat-icon>
            Add Worker
        </button>
    </div>

    <mat-card>
        <mat-card-content>
            <div *ngIf="loading" class="loading">
                <mat-spinner></mat-spinner>
            </div>

            <div *ngIf="!loading">
                <table mat-table [dataSource]="workers" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let worker">{{worker.id}}</td>
                    </ng-container>

                    <ng-container matColumnDef="first_name">
                        <th mat-header-cell *matHeaderCellDef>First Name</th>
                        <td mat-cell *matCellDef="let worker">{{worker.first_name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="last_name">
                        <th mat-header-cell *matHeaderCellDef>Last Name</th>
                        <td mat-cell *matCellDef="let worker">{{worker.last_name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="document_number">
                        <th mat-header-cell *matHeaderCellDef>Document</th>
                        <td mat-cell *matCellDef="let worker">{{worker.document_number}}</td>
                    </ng-container>

                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef>Phone</th>
                        <td mat-cell *matCellDef="let worker">{{worker.phone}}</td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let worker">{{worker.email}}</td>
                    </ng-container>

                    <ng-container matColumnDef="base_salary">
                        <th mat-header-cell *matHeaderCellDef>Salary</th>
                        <td mat-cell *matCellDef="let worker">{{worker.base_salary | currency}}</td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="mat-column-actions">Actions</th>
                        <td mat-cell *matCellDef="let worker" class="mat-column-actions">
                            <button mat-icon-button color="primary" (click)="editWorker(worker.id)" matTooltip="Edit">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteWorker(worker.id)" matTooltip="Delete">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
